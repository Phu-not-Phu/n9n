<div class="container">
  <button class="node-button" *ngFor="let node of _list" (click)="addNode(node.displayName, node.name)">
    <div class="icon">
      <div class="wrapper">
        <img [src]="_server + node.iconUrl" alt="icon" />
      </div>
    </div>
    <div class="content">
      <h4>{{ node.displayName }}</h4>
      <p>{{ node.description }}</p>
    </div>
  </button>
</div>
