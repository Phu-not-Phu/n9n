<div class="container" [ngClass]="{'close-container': _isOpen !== true}">
  <span id="nameAndAvatar">
    <img
      src="https://tintuc-divineshop.cdn.vccloud.vn/wp-content/uploads/2022/08/nhung-su-that-thu-vi-ve-tom-jerry-ba-giup-viec-bi-an-tung-lo-mat_62e8f715e5c8c.jpeg"
      alt="avatar"
    />
    <p [ngClass]="{'close': _isOpen !== true}">{{(userState$ | async)?.user?.displayName}}</p>
  </span>
  <div class="dot">
    <button class="btn_dot" [ngClass]="{'close': _isOpen !== true}" (click)="this.logOut()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#F6F1F1">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
      </svg>
    </button>
  </div>
</div>
